    <style>
        
        .container {
            background-color: #fffefe;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
           margin-left: 200px;
           margin-right: 200px;
        }
        
        .input-container {
            margin: 20px 0;
        }
        
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        input[type="number"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 150px;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .result-container {
            margin-top: 20px;
        }
        
        .percentage {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calculateButton = document.getElementById("calculateButton");
            const cgpaInput = document.getElementById("cgpa");
            const percentageDisplay = document.getElementById("percentage");
        
            calculateButton.addEventListener("click", function () {
                const cgpa = parseFloat(cgpaInput.value);
        
                if (!isNaN(cgpa)) {
                    const percentage = (cgpa - 0.75) * 10.5;
                    percentageDisplay.textContent = percentage.toFixed(2) + "%";
                } else {
                    percentageDisplay.textContent = "Invalid CGPA";
                }
            });
        });
        
    </script>

          margin-top: 20px;

  <script>
      document.addEventListener("DOMContentLoaded", function () {
          const calculateButton = document.getElementById("calculateButton");
          const cgpaInput = document.getElementById("cgpa");
          const gradeDisplay = document.getElementById("grade");
      
          calculateButton.addEventListener("click", function () {
              const cgpa = parseFloat(cgpaInput.value);
      
              if (!isNaN(cgpa)) {
                  let grade = "";
      
                  if (cgpa >= 9.5) {
                      grade = "O";
                  } else if (cgpa >= 8.5) {
                      grade = "A+";
                  } else if (cgpa >= 8.0) {
                      grade = "A";
                  } else if (cgpa >= 7.6) {
                      grade = "B+";
                  } else if (cgpa >= 6.0) {
                      grade = "B";
                  } else if (cgpa >= 5.0) {
                      grade = "C";
                  } else {
                      grade = "F";
                  }
      
                  gradeDisplay.textContent = grade;
              } else {
                  gradeDisplay.textContent = "Invalid CGPA";
              }
          });
      });
      
  </script>

.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 1rem 10%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 5;
}

.header::before {
  content: "";
  top: 0;
  left: 0;
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(50px);
  z-index: -1;
}

.header::after {
  content: "";
  top: 0;
  left: -100%;
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.4),
    transparent
  );
  transition: 0.8s;
}

.header:hover::after {
  left: 100%;
}

.logo {
  font-size: 1.5rem;
  color: #fff;
  text-decoration: none;
  font-weight: 700;
}

.nav-item {
  position: relative;
  color: #fff;
  font-size: 1rem;
  font-weight: 500;
  line-height: 25px;
  letter-spacing: -0.13px;
  text-decoration: none;
  margin-left: 2.5rem;
  transition: all 0.5s ease;
}

.nav-item:hover {
  color: skyblue;
}

.icons {
  position: absolute;
  right: 5%;
  font-size: 2.3rem;
  color: #fff;
  cursor: pointer;
  display: none;
}

#check {
  display: none;
}

@media (max-width: 992px) {
  .header {
    padding: 1.3rem 5%;
  }
}

@media (max-width: 768px) {
  .icons {
    display: inline-flex;
  }

  #check:checked ~ .icons #menu-icon {
    display: none;
  }

  .icons #close-icon {
    display: none;
  }

  #check:checked ~ .icons #close-icon {
    display: block;
  }

  .navbar {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 0;
    background: rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(50px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
  }

  #check:checked ~ .navbar {
    height: 17.7rem;
  }

  .nav-item {
    display: block;
    font-size: 1.1rem;
    margin: 1.5rem 0;
    text-align: center;
    transform: translateY(-50px);
    opacity: 0;
    transition: all 0.3s ease;
  }

  #check:checked ~ .navbar a {
    transform: translateY(0);
    opacity: 1;
    transition-delay: calc(0.15s * var(--i));
  }
}
