    /* Your CSS styling here */

/* Example styling for calculator elements */
.calculator {
background-color: #f0f0f0;
padding: 20px;
border-radius: 10px;
box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
text-align: center;
max-width: 590px;
margin: 0 auto;
}

.course-input {
display: flex;
justify-content: space-between;
gap: 10px;
align-items: center;
margin-top: 20px;
}

input[type="number"] {
padding: 5px;
border: 1px solid #ccc;
border-radius: 5px;
width: 100px;
}

button {
padding: 5px 10px;
background-color: #007bff;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
}

/* Example styling for course list */
.course-list {
margin-top: 20px;
}

ul {
list-style: none;
padding: 0;
}

li {
display: flex;
justify-content: space-between;
align-items: center;
margin: 5px 0;

/* Example styling for animated CGPA display */
#calculated-cgpa {
font-size: 2rem;

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const creditHoursInput = document.getElementById("credit-hours");
        const gradeInput = document.getElementById("grade");
        const addCourseButton = document.getElementById("add-course");
        const courseList = document.getElementById("course-list-ul");
        const totalCredits = document.getElementById("total-credits");
        const calculatedCGPA = document.getElementById("calculated-cgpa");
    
        const courses = [];
    
        addCourseButton.addEventListener("click", () => {
            const creditHours = parseFloat(creditHoursInput.value);
            const grade = parseFloat(gradeInput.value);
    
            if (!isNaN(creditHours) && !isNaN(grade) && grade >= 5 && grade <= 10) {
                courses.push({ credits: creditHours, grade });
                creditHoursInput.value = "";
                gradeInput.value = "";
                updateCourseList();
                calculateCGPA();
            } else {
                alert("Please enter valid credit hours and grade (0-10).");
            }
        });
    
        function updateCourseList() {
            courseList.innerHTML = "";
            let totalCreditHours = 0;
            courses.forEach((course, index) => {
                const li = document.createElement("li");
                li.innerHTML = `Credit Hours: ${course.credits} - Grade: ${course.grade}`;
                const deleteButton = document.createElement("button");
                deleteButton.innerText = "Delete";
                deleteButton.addEventListener("click", () => {
                    courses.splice(index, 1);
                    updateCourseList();
                    calculateCGPA();
                });
                li.appendChild(deleteButton);
                courseList.appendChild(li);
                totalCreditHours += course.credits;
            });
            totalCredits.innerText = totalCreditHours.toFixed(2);
        }
    
        function calculateCGPA() {
            let totalGradePoints = 0;
            let totalCredits = 0;
    
            courses.forEach((course) => {
                totalGradePoints += course.credits * course.grade;
                totalCredits += course.credits;
            });
    
            if (totalCredits > 0) {
                const cgpa = (totalGradePoints / totalCredits).toFixed(2);
                calculatedCGPA.innerText = cgpa;
                animateCGPAChange();
            } else {
                calculatedCGPA.innerText = "0.00";
            }
        }
    
        function animateCGPAChange() {
            calculatedCGPA.style.color = "#ff6347"; // Change to the color you desire
            setTimeout(() => {
                calculatedCGPA.style.color = "#007bff";
            }, 500);
        }
    });
    
</script>

.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 1rem 10%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 5;
}

.header::before {
  content: "";
  top: 0;
  left: 0;
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(50px);
  z-index: -1;
}

.header::after {
  content: "";
  top: 0;
  left: -100%;
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.4),
    transparent
  );
  transition: 0.8s;
}

.header:hover::after {
  left: 100%;
}

.logo {
  font-size: 1.5rem;
  color: #fff;
  text-decoration: none;
  font-weight: 700;
}

.nav-item {
  position: relative;
  color: #fff;
  font-size: 1rem;
  font-weight: 500;
  line-height: 25px;
  letter-spacing: -0.13px;
  text-decoration: none;
  margin-left: 2.5rem;
  transition: all 0.5s ease;
}

.nav-item:hover {
  color: skyblue;
}

.icons {
  position: absolute;
  right: 5%;
  font-size: 2.3rem;
  color: #fff;
  cursor: pointer;
  display: none;
}

#check {
  display: none;
}

@media (max-width: 992px) {
  .header {
    padding: 1.3rem 5%;
  }
}

@media (max-width: 768px) {
  .icons {
    display: inline-flex;
  }

  #check:checked ~ .icons #menu-icon {
    display: none;
  }

  .icons #close-icon {
    display: none;
  }

  #check:checked ~ .icons #close-icon {
    display: block;
  }

  .navbar {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 0;
    background: rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(50px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
  }

  #check:checked ~ .navbar {
    height: 17.7rem;
  }

  .nav-item {
    display: block;
    font-size: 1.1rem;
    margin: 1.5rem 0;
    text-align: center;
    transform: translateY(-50px);
    opacity: 0;
    transition: all 0.3s ease;
  }

  #check:checked ~ .navbar a {
    transform: translateY(0);
    opacity: 1;
    transition-delay: calc(0.15s * var(--i));
  }
}
